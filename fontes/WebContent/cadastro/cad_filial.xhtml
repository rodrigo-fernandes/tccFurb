<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
		<c:set var="isCadastro" value="true" scope="view"/>
			<p:panel header="Cadastro de Criança" id="panelCadastro">
				<p:panelGrid id="gridFilial" columns="3">
					<p:column>
						<p:row>
							<h:outputLabel for="id" value="Código : " id="labelId"
								style="width:300px;" />
						</p:row>
					</p:column>
					
					<p:column>
						<p:row>
							<p:inputText id="id" styleClass="estiloIdCastro"
								value="#{filialBeanView.objetoSelecionado.fil_codigo}"
								readonly="true" />
						</p:row>
					</p:column>
					<p:column />
					
					

					<p:column id="collabelDataCriancaNew">
						<p:row>
							<h:outputLabel for="fil_datacadastro"
								value="Data do Cadastroo : " id="labelDataNasc" />
						</p:row>
					</p:column>
					<p:column id="colent_dataCriancaNew">
						<p:row >
							<p:calendar locale="pt" showButtonPanel="true" showOn="button" 
								styleClass="calendar" pattern="dd/MM/yyyy HH:mm:ss" readonlyInput="true"
								navigator="true" id="fil_datacadastro"
								value="#{filialBeanView.objetoSelecionado.fil_datacadastro}" />
						</p:row>
					</p:column>
					<p:column id="colmsgent_dataCriancaNew">
						<p:row>
							<p:message for="fil_datacadastro"
							 id="msgent_datacadastro" />
						</p:row>
					</p:column>
					
					
					<p:column>
						<p:row>
							<h:outputLabel for="fil_nome" id="labelNome"
								value="Nome * : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="fil_nome"
								value="#{filialBeanView.objetoSelecionado.fil_nome}"
								required="true" requiredMessage="Informe o campo Nome."
								maxlength="100" styleClass="estyleInputName"  />
						</p:row>
					</p:column>					
					
					<p:column />
					
					<p:column>
						<p:row>
							<h:outputLabel for="fil_rg" id="labelCri_rg"
								value="RG : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="fil_rg" mask="9999999"
								value="#{filialBeanView.objetoSelecionado.fil_rg}"
								required="false" requiredMessage="Informe o campo RG."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_rg" />
						</p:row>
					</p:column>
					
					<p:column>
						<p:row>
							<h:outputLabel for="fil_cpf" id="labelCri_cpf"
								value="CPF : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="fil_cpf" mask="999.999.999-99"
								value="#{filialBeanView.objetoSelecionado.fil_cpf}"
								required="false" requiredMessage="Informe o campo CPF."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_cpf" />
						</p:row>
					</p:column>		
					
					<p:column> 
						<p:row>
							<h:outputLabel for="fil_datanascimento"
								value="Data de nascimento : " id="labelDataNascimento" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:calendar locale="pt" showButtonPanel="true" showOn="button"
								styleClass="calendar" pattern="dd/MM/yyyy" readonlyInput="true"
								navigator="true" id="fil_datanascimento"
								value="#{filialBeanView.objetoSelecionado.fil_datanascimento}" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_datanascimento" />
						</p:row>
					</p:column>			
					
					
					<p:column>
						<p:row>
							<h:outputLabel for="fil_observacao" id="labelObservacao"
								value="Observação : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputTextarea id="fil_observacao" autoResize="true"
								style="height:100px;width:502px;"
								value="#{filialBeanView.objetoSelecionado.fil_observacao}"
								required="false" requiredMessage="Informe o campo observação."
								maxlength="5000" styleClass="estyleInputObservacao"  />
						</p:row>
					</p:column>		
					
					<p:column/>

					<p:column>
						<p:row>
							<h:outputLabel for="fil_endereco" id="labelfil_endereco"
								value="Endereço * : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="fil_endereco"
								value="#{filialBeanView.objetoSelecionado.fil_endereco}"
								required="false" requiredMessage="Informe o campo endereço."
								maxlength="100" styleClass="estyleInputName" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_endereco" />
						</p:row>
					</p:column>



					<p:column>
						<p:row>
							<h:outputLabel for="fil_fone" id="labelfil_fone"
								value="Telefone : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="fil_fone" mask="(99)9999-9999"
								value="#{filialBeanView.objetoSelecionado.fil_fone}"
								required="false" requiredMessage="Informe o campo telefone."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_fone" />
						</p:row>
					</p:column>


					<p:column>
						<p:row>
							<h:outputLabel for="fil_cep" id="labelfil_cep" value="CEP : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="fil_cep" mask="99999-999"
								value="#{filialBeanView.objetoSelecionado.fil_cep}"
								required="false" requiredMessage="Informe o campo cep."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="fil_cep" />
						</p:row>
					</p:column>




					<p:column>
						<p:row>
							<h:outputLabel for="bai_codigo" value="Bairro : "
								id="labelIdBairro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="bai_codigo" styleClass="estiloIdCastro"
								onblur="pesquisarBairroPerderFoco(this.value);addBairroFilial(this.value);"
								value="#{filialBeanView.objetoSelecionado.bai_codigo}"
								immediate="false" required="true"
								requiredMessage="Informe o bairro." />
							<p:commandButton id="buttonPesquisaBairro" icon="imgPesquisa"
								ajax="true" immediate="false" 
								actionListener="#{bairroBeanView.setarVariaveisNulas}"
								oncomplete="bairroDialog.show();"
								update=":formTemplate:bairroDialog"								
								process="@this" styleClass="buttonPesquisa" />
							<p:inputText id="bai_descricao" readonly="true" immediate="true"
								value="#{filialBeanView.objetoSelecionado.bai_codigo.bai_descricao}"
								required="true" requiredMessage="Informe o campo bairro."
								style="width: 350px;" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="bai_codigo" />
						</p:row>
					</p:column>


					<p:column>
						<p:row>
							<h:outputLabel for="cid_codigo" value="Cidade : "
								id="labelIdCidade" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="cid_codigo" styleClass="estiloIdCastro"
								onblur="pesquisarCidadePerderFoco(this.value);addCidadeFilial(this.value);"
								value="#{filialBeanView.objetoSelecionado.cid_codigo}"
								immediate="false" required="true"
								requiredMessage="Informe a cidade." />
							<p:commandButton id="buttonPesquisaCidadel" icon="imgPesquisa"
								ajax="true" immediate="false" 
								actionListener="#{cidadeBeanView.setarVariaveisNulas}"
								oncomplete="cidadeDialog.show();"
								update=":formTemplate:cidadeDialog"								
								styleClass="buttonPesquisa"
								process="@this" />
							<p:inputText id="cid_descricao" readonly="true" immediate="true"
								value="#{filialBeanView.objetoSelecionado.cid_codigo.cid_descricao}"
								required="true" requiredMessage="Informe o campo cidade."
								style="width: 350px;" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="cid_codigo" />
						</p:row>
					</p:column>
					
				
				</p:panelGrid>
				
				<div class="espacoBranco" />
				<div class="espacoBranco" />
				
				<p:fieldset legend="comorbidade(s)" style=" padding-left: 37px;"> 
					<p:panelGrid id="gridFilComorbidade" columns="3">
					
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_tolerancia_lactose" value="Intolerância a Lactose : "
									id="labelLactose" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_tolerancia_lactose"
									value="#{filialBeanView.objetoSelecionado.fil_tolerancia_lactose}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_tolerancia_lactose" />
							</p:row>
						</p:column>
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_tolerancia_lactose" value="Intolerância a Glútem : "
									id="labelGlutem" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_tolerancia_glutem"
									value="#{filialBeanView.objetoSelecionado.fil_tolerancia_glutem}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_tolerancia_glutem" />
							</p:row>
						</p:column>
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_tolerancia_Amendoin" value="Intolerância a Amendoin : "
									id="labelAmendoin" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_tolerancia_amendoin"
									value="#{filialBeanView.objetoSelecionado.fil_tolerancia_amendoin}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_tolerancia_amendoin" />
							</p:row>
						</p:column>
						
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_diabete_tipo_1" value="Diabete Tipo 1 : "
									id="labelDiabete_tipo_1" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_diabete_tipo_1"
									value="#{filialBeanView.objetoSelecionado.fil_diabete_tipo_1}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_diabete_tipo_1" />
							</p:row>
						</p:column>
						
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_diabete_tipo_2" value="Diabete Tipo 2 : "
									id="labelDiabete_tipo_2" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_diabete_tipo_2"
									value="#{filialBeanView.objetoSelecionado.fil_diabete_tipo_2}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_diabete_tipo_2" />
							</p:row>
						</p:column>
						
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_asma" value="Asma : "
									id="labelfil_asma" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_asma"
									value="#{filialBeanView.objetoSelecionado.fil_asma}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_asma" />
							</p:row>
						</p:column>
						
						
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<h:outputLabel for="fil_bronquite" value="Bronquite : "
									id="labelfil_bronquite" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:selectBooleanCheckbox id="fil_bronquite"
									value="#{filialBeanView.objetoSelecionado.fil_bronquite}" />
							</p:row>
						</p:column>
						<p:column rendered="#{filialBeanView.objetoSelecionado.fil_codigo != null}">
							<p:row>
								<p:message for="fil_bronquite" />
							</p:row>
						</p:column>						
						
											
					
				
				</p:panelGrid>
				</p:fieldset>
				
		
			</p:panel>

			<div class="espacoBranco" />

			<util:botoesCrud managedBeanView="#{filialBeanView}"
				camposReload=":formTemplate:msg, tableResult" 
				botaoNovo = "#{contextoBean.possuiAcesso('FILIAL_NOVO', 'ADMIN')}"
				botaoSalvar = "#{contextoBean.possuiAcesso('FILIAL_NOVO', 'ADMIN') and filialBeanView.objetoSelecionado.fil_codigo == null}"
				botaoAtualizar = "#{contextoBean.possuiAcesso('FILIAL_EDITAR', 'ADMIN') and filialBeanView.objetoSelecionado.fil_codigo != null}"
				botaoExcluir = "#{contextoBean.possuiAcesso('FILIAL_EXCLUIR', 'ADMIN')}"/>
		</h:form>

		<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('filDescricao');
			permitirApenasNumero('fil_portaemail');
			permitirApenasNumero('bai_codigo');
			permitirApenasNumero('cid_codigo');
			gerenciaTeclaEnter();
		</script>


		<div class="espacoBranco" />

		<p:dataTable id="tableResult" value="#{filialBeanView.list}" rendered="#{filialBeanView.list.list.size() > 0}"
			var="objeto" rows="10" paginatorPosition="bottom" paginator="true"
			emptyMessage="Não existem valores para exibição." lazy="true"
			paginatorTemplate=" {FirstPageLink}
								   {PreviousPageLink} {PageLinks} 
	 							   {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<ui:include src="/resources/components/colunasDataTableFilial.xhtml" />

		</p:dataTable>

		<p:dialog widgetVar="bairroDialog" id="bairroDialog" width="1000"
			modal="true" resizable="false" height="400"
			header="Consulta de bairro" appendToBody="false" dynamic="true">
			<util:pesquisa managedBeanView="#{bairroBeanView}"
				nomePesquisa="Pesquisa de Bairro"
				colunasGridDataTableList="/resources/components/colunasDataTableBairro.xhtml"
				exibirBotaoAdd="true" ocultaNovo="true"
				funcaoJavaScript="bairroDialog.hide(),addBairroSelecionadoFilial('#{objeto.json}')">
			</util:pesquisa>
		</p:dialog>


		<p:dialog widgetVar="cidadeDialog" id="cidadeDialog" width="1000"
			modal="true" resizable="false" height="400"
			header="Consulta de cidade" appendToBody="false" dynamic="true">
			<util:pesquisa managedBeanView="#{cidadeBeanView}"
				nomePesquisa="Pesquisa de Cidade"
				colunasGridDataTableList="/resources/components/colunasDataTableCidade.xhtml"
				exibirBotaoAdd="true" ocultaNovo="true"
				funcaoJavaScript="cidadeDialog.hide(),addCidadeSelecionadoFilial('#{objeto.json}')">
			</util:pesquisa>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
